<!DOCTYPE html>
<html lang="en">
    <head>
        <title>D&amp;D Character Randomizer</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>
    <body>
        <h2>D&amp;D Character Randomizer</h2>
        <table>
            <tr>
                <th>STAT</th>
                <th>MOD</th>
            </tr>
            <tr>
                <td id="strStat">STAT</td>
                <td id="strMod">MOD</td>
            </tr>
            <tr>
                <td id="dexStat">STAT</td>
                <td id="dexMod">MOD</td>
            </tr>
            <tr>
                <td id="conStat">STAT</td>
                <td id="conMod">MOD</td>
            </tr>
            <tr>
                <td id="wisStat">STAT</td>
                <td id="wisMod">MOD</td>
            </tr>
            <tr>
                <td id="chaStat">STAT</td>
                <td id="chaMod">MOD</td>
            </tr>
            <tr>
                <td id="intStat">STAT</td>
                <td id="intMod">MOD</td>
            </tr>
        </table>
        
        <p id="playerRace"></p>
        <p id="playerClass"></p>
        <p id="playerAlignment"></p>

        
        <button onClick="GenerateCharacter()">Generate</button>
        
        
        <p>Stuff to generate:</p>
        <ul>
            <li>Health</li>
            <li>AC</li>
            <li>Name</li>
            <li>Race</li>
            <li>Alignment</li>
            <li>Class</li>
            <li>Diety</li>
        </ul>
        <script src="scripts/main.js"></script>
    </body>
</html>
