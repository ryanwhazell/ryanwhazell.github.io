<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ryan Hazell - Aramis Front End Dev Quiz</title>
        <!-- Boostrap CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="main.css" type="text/css">
        <style>
            button {
                margin-bottom: 10px;
            }
        </style>
        
    </head>
    <body>
        <div class="container">
            <h1 class="header">Aramis Front End Developer Quiz - Ryan Hazell</h1>
            <button type="button" class="btn btn-primary">Load Data</button>
            
            <!-- pull data from http://aimtell.com/files/sites.json
            -->
            
            <table class="table" id="#myTable">
                <tr>
                    <th>Content</th>
                    <th>Content</th>
                    <th>Content</th>
                </tr>
            </table>
        </div>
        
        
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
            $.ajax({
                url: 'https://aimtell.com/files/sites.json',
                dataType: 'json',
                success: function(data) {
                    for (var i=0; i<data.length; i++) {
                        var row = $('<tr><td>' + data[i].id+ '</td><td>' + data[i].name + '</td><td>' + data[i].url + '</td></tr>');
                        $('#myTable').append(row);
                    }
                },
                error: function(jqXHR, textStatus, errorThrown){
                    alert('Error: ' + textStatus + ' - ' + errorThrown);
                }
            });
        </script>
    </body>
</html>
