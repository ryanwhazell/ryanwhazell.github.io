<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ryan Hazell - Aramis Front End Dev Quiz</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css" type="text/css">
        <style>
            button {
                margin-bottom: 10px;
            }
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        
    </head>
    <body>
        <div class="container">
            <h1 class="header">Aramis Front End Developer Quiz - Ryan Hazell</h1>
            
            
            <button id="button" type="button" class="btn btn-primary">Load Data</button>
            
            <table class="table" id="tableHead">
                <thead>
                    <th>id</th>
                    <th>name</th>
                    <th>url</th>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        
        
            
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- Scripts -->
        <script>
            
        
            document.getElementById('button').addEventListener
            ('click', loadText);
            
            function loadText(){
                
                var xhr = new XMLHttpRequest();
                
                
                xhr.open('GET', 'main.json', true);
                
                xhr.onload = function(){
                    if(this.status == 200){
                        
                        var file = JSON.parse(this.responseText);
                        
                        var output = '';
                        
                        var i = 0;
                        
                        for(i = 0; i<file.sites.length; i++){
                            output += '<tr>' +'<td>'+file.sites[i].id+'</td>'+'<td>'+file.sites[i].name+'</td>'+'<td>'+file.sites[i].url+'</td>'+ '</tr>';
                        }
                        
                        document.getElementById("tableBody").innerHTML = output;
                    }
                }
                
                xhr.onerror = function(){
                    console.log("Request Error");
                }
                
                xhr.send();
            }
        </script>
    </body>
</html>
