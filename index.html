<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ryan Hazell - Aramis Front End Dev Quiz</title>
        <!-- Boostrap CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css" type="text/css">
        <style>
            button {
                margin-bottom: 10px;
            }
        </style>
        <!-- jQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        
    </head>
    <body>
        <div class="container">
            <h1 class="header">Aramis Front End Developer Quiz - Ryan Hazell</h1>
            <p id="demo">DEMO OUTPUT</p>
            
            
            <button id="button" type="button" class="btn btn-primary">Load Data</button>
            <p>Button set to:</p>
            
            <!-- pull data from http://aimtell.com/files/sites.json
            enable cross-origin resource sharing
            -->
            
            <table id="tableHead">
                <thead>
                    <th>Col One</th>
                    <th>Col Two</th>
                    <th>Col Three</th>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        
        
            
        </div>
        
        <!-- Ignoring Bootstrap's slim version of jQuery
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- Scripts -->
        <script>
            
            //Following code made from https://www.youtube.com/watch?v=82hnvUYY6QA&feature=youtu.be
        
            document.getElementById('button').addEventListener
            ('click', loadText);
            
            function loadText(){
                //create XHR object
                var xhr = new XMLHttpRequest();
                
                // OPEN  - type, url,  and asyncronous or not
                xhr.open('GET', 'main.json', true);
                
                xhr.onload = function(){
                    if(this.status == 200){
                        //This is pulling from the URL in the XHR.open line
                        var file = JSON.parse(this.responseText);
                        
                        console.log(file.sites);
                        
                        var output = '';
                        
                        for(var i in file){
                            output += '<tr>' +
                                '<td>'+file.sites[i]+'</td>'
                                '<td>'+file.sites[i]+'</td>'
                                '<td>'+file.sites[i]+'</td>'
                                + '</tr>';
                        }
                        
                        document.getElementById("tableBody").innerHTML = output;
                    }
                }
                
                xhr.onerror = function(){
                    console.log("Request Error");
                }
                // Sends request
                xhr.send();
            }
        </script>
    </body>
</html>
