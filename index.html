<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        <div class="container">
            <h1 class="header">Aramis Front End Developer Quiz - Ryan Hazell</h1>
            
            
            <button type="button" class="btn btn-primary">Load Data</button>
            
            <!-- pull data from http://aimtell.com/files/sites.json
            enable cross-origin resource sharing
            -->
            
            <tabe id="tableHead">
                <thead>
                    <th>Col One</th>
                    <th>Col Two</th>
                    <th>Col Three</th>
                </thead>
                <tbody id="tableBody"></tbody>
            </tabe>
        
        
            
        </div>
        
        <!-- Ignoring Bootstrap's slim version of jQuery
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->

        <!-- Scripts -->
        <script>
            $.getJSON('main.json',
                function(data){
                $(data).each(function(i, entry){
                    $('#tableBody').append($("<tr>")
                        .append($("<td>").append(entry.sites.id))
                        .append($("<td>").append(entry.sites.uid))
                        .append($("<td>").append(entry.sites.name)));
                });
            });
            /*Note - request error occurs locally*/
        </script>
    </body>
